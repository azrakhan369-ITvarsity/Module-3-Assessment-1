<!DOCTYPE html>
<html>
<head>
<title>My Recipe Book | Drinks | Pina Colada</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-recipes">

    <div class="header">
        <a href="drinks.html">
            <i class="fa-solid fa-circle-chevron-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

<div id="recipe">
    
    <div class="recipe-details">
        <img src="images/pina-colada2.jpg">

        <h1>Pina Colada</h1>

        <div class="recipe-details-info">

            <p><b>Prep time: </b>5 mins</p>
            <p style="float:right;"><b>Yeild: </b>1</p>
            
        </div>
        <div class="recipe-details-ingredients">
            <h2>Ingredients</h2>

            <input id="check-01" type="checkbox">
            <label for="check-01">120 millilitres Pineapple Juice</label>
            <br>
            <input id="check-02" type="checkbox">
            <label for="check-02">60 millilitres Coconut Cream</label>
            <br>
            <input id="check-03" type="checkbox">
            <label for="check-03">Add wedge Pineapple (to garnish, optional)</label>
            <br>
           
        </div>

        <div class="recipe-details-steps">
            <h2>Method</h2>
            <ol>
                <li>Pulse all the ingredients along with a handful of ice in a blender until smooth. Pour into a tall glass and garnish as you like.</li>
            </ol>
        </div>
    </div>
    <br><br>
     
</div>
</body>
</html>
