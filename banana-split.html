<!DOCTYPE html>
<html>
<head>
<title>My Recipe Book | Deserts | Banana Split</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-recipes">

    <div class="header">
        <a href="meals.html">
            <i class="fa-solid fa-circle-chevron-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

<div id="recipe">
    
    <div class="recipe-details">
        <img src="images/banana-split.jpeg">

        <h1>Banana Split</h1>

        <div class="recipe-details-info">

            <p><b>Prep time: </b>5 min</p>
            <p style="float:right;"><b>Yeild: </b>4</p>
            
        </div>
        <div class="recipe-details-ingredients">
            <h2>Ingredients</h2>

            <input id="check-01" type="checkbox">
            <label for="check-01">4 Bananas</label>
            <br>
            <input id="check-02" type="checkbox">
            <label for="check-02">3 scoops Ice Cream</label>
            <br>
            <input id="check-03" type="checkbox">
            <label for="check-03">4 tablespoons Chocolate Sauce</label>
            <br>
            <input id="check-04" type="checkbox">
            <label for="check-04">2 tablespoons Flaked Toasted Almond</label>
            <br>
           
        </div>

        <div class="recipe-details-steps">
            <h2>Method</h2>
            <ol>
                <li>Peel and split the bananas in half lengthways and place on two plates. Top with the scoops of ice cream, drizzle over the sauce and scatter with almonds.</li>               
            </ol>
        </div>
    </div>
     <br><br>
</div>
</body>
</html>
