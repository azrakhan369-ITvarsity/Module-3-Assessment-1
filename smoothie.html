<!DOCTYPE html>
<html>
<head>
<title>My Recipe Book | Drinks | Blueberry Smoothie</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-recipes">

    <div class="header">
        <a href="drinks.html">
            <i class="fa-solid fa-circle-chevron-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

<div id="recipe">
    
    <div class="recipe-details">
        <img src="images/blueberry-smoothie3.jpg">

        <h1>Blueberry Smoothie</h1>

        <div class="recipe-details-info">

            <p><b>Prep time: </b>5 mins</p>
            <p style="float:right;"><b>Yeild: </b>2</p>
            
        </div>
        <div class="recipe-details-ingredients">
            <h2>Ingredients</h2>

            <input id="check-01" type="checkbox">
            <label for="check-01">1/2 Cup blueberries</label>
            <br>
            <input id="check-02" type="checkbox">
            <label for="check-02">1 Banana</label>
            <br>
            <input id="check-03" type="checkbox">
            <label for="check-03">1/4 Cup milk</label>
            <br>
            <input id="check-04" type="checkbox">
            <label for="check-04">1/4 Cup yougurt</label>
            <br>
            
        </div>

        <div class="recipe-details-steps">
            <h2>Method</h2>
            <ol>
                <li>Roughly chop the banana and orange quarters, and then add to a blender. Top with yogurt and water (or milk). Turn blender on and blend until creamy and smooth. Taste, and then adjust with honey if needed</li>
        </div>
    </div>
     <br><br>
</div>
